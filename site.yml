- hosts: web_servers
  become: true
  tasks:

  - name: Install the Apache and php packages for Ubuntu servers
    tags: apache, apahe2, ubuntu
    apt:
      name:
        - apache2
        - libapache2-mod-php
      state: latest
    when: ansible_distribution == "Ubuntu"
      
  - name: Install the Apache and php packages for CentOS servers
    tags: apache, httpd, centos
    dnf:
      name:
        - httpd
        - php
      state: latest
    when: ansible_distribution == "CentOS"
    
  - name: Start httpd (CentOS)
    tags: apache, httpd, centos
    service:
      name: httpd
      state: started
      enabled: yes
    when: ansible_distribution == "CentOS"  
  
  - name: Change email address for admin
    tags: apache, httpd, centos
    lineinfile: 
      path: /etc/httpd/conf/httpd.conf
      regexp: '^ServerAdmin'
      line: ServerAdmin no@thankyou.net
    when: ansible_distribution == "CentOS"
    register: httpd
    
  - name: restart httpd (CentOS)
    tags: apache, httpd, centos
    service:
      name: httpd
      state: restarted
    when: httpd.changed
  
  - name: copy default HTML to web servers
    tags: apache, httpd
    copy: 
      src: default_site.html
      dest: /var/www/html/index.html
      owner: root
      group: root
      mode: 0644  
  
  
    
- hosts: db_servers
  become: true
  tasks:
     
    - name: Install mariadb package for CentOS
      tags: db, mariadb, centos
      dnf:
        name: mariadb
        state: latest
      when: ansible_distribution == "CentOS"
       
    - name: Install mariadb package for Ubuntu
      tags: db, mariadb, ubuntu
      apt:
        name: mariadb-server
        state: latest
      when: ansible_distribution == "Ubuntu"
      
- hosts: file_servers
  become: true
  tasks:
    
    - name: Install samba package
      tags: samba
      package:
        name: samba
        state: latest
    

