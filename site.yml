---

- hosts: all
  become: true
  pre_tasks:
  
  - name: Install updates for CentOS
    tags: always
    dnf:
      update_only: yes
      update_cache: yes
    when: ansible_distribution == "CentOS"
    
  - name: Install updates for Debain based systems
    tags: always
    apt:
      upgrade: dist
      update_cache: yes
    when: ansible_distribution in "[Debian], [Ubuntu]"

