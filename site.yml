---

- hosts: all
  become: true
  pre_tasks:
  
  - name: Install updates for CentOS
    tags: always
    dnf:
      update_only: yes
      update_cache: yes
    when: ansible_distribution == "CentOS"
    
  - name: Install updates for Debain based systems
    tags: always
    apt:
      upgrade: dist
      update_cache: yes
    when: ansible_distribution in "[Debian], [Ubuntu]"
    
- hosts: web_servers
  become: true
  tasks:

  - name: Install the Apache and php packages for Ubuntu servers
    tags: apache, apahe2, ubuntu
    apt:
      name:
        - apache2
        - libapache2-mod-php
      state: latest
    when: ansible_distribution == "Ubuntu"
      
  - name: Install the Apache and php packages for CentOS servers
    tags: apache, httpd, centos
    dnf:
      name:
        - httpd
        - php
      state: latest
    when: ansible_distribution == "CentOS"
    
  - name: copy default HTML to web servers
    tags: apache, apach2, httpd
    copy: 
      src: default_site.html
      dest: /var/www/html/index.html
      owner: root
      group: root
      mode: 0644  
    
- hosts: db_servers
  become: true
  tasks:
     
    - name: Install mariadb package for CentOS
      tags: db, mariadb, centos
      dnf:
        name: mariadb
        state: latest
      when: ansible_distribution == "CentOS"
       
    - name: Install mariadb package for Ubuntu
      tags: db, mariadb, ubuntu
      apt:
        name: mariadb-server
        state: latest
      when: ansible_distribution == "Ubuntu"
      
- hosts: file_servers
  become: true
  tasks:
    
    - name: Install samba package
      tags: samba
      package:
        name: samba
        state: latest
    

